services:
  db-main:
    image: ghcr.io/bandwidth-gig-guide/db-main:latest
    container_name: db-main
    restart: unless-stopped
    env_file:
      - ./dev/dev.env
    volumes:
      - db-main-data:/var/lib/postgresql/data
    networks:
      - bandwidth

  db-user:
    image: postgres:16-alpine
    container_name: db-user
    restart: unless-stopped
    env_file:
      - ./dev/dev.env
    volumes:
      - db-user-data:/var/lib/postgresql/data
    networks:
      - bandwidth

  service-public:
    image: ghcr.io/bandwidth-gig-guide/service-public:latest
    container_name: service-public
    restart: unless-stopped
    env_file:
      - ./dev/dev.env
    depends_on:
      - db-main
    networks:
      - bandwidth

  service-admin:
    image: ghcr.io/bandwidth-gig-guide/service-admin:latest
    container_name: service-admin
    restart: unless-stopped
    env_file:
      - ./dev/dev.env
    depends_on:
      - db-main
    networks:
      - bandwidth

  website-main:
    image: ghcr.io/bandwidth-gig-guide/website-main:latest
    container_name: website-main
    restart: unless-stopped
    networks:
      - bandwidth

  website-admin:
    build:
      context: .
      dockerfile: ./dev/dev.Dockerfile
    container_name: website-admin
    restart: unless-stopped
    env_file:
      - ./dev/dev.env
    volumes:
      - ./app:/app
      - /app/node_modules
    depends_on:
      - db-main
    networks:
      - bandwidth

  reverse-proxy:
    image: caddy:2-alpine
    container_name: reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - reverse-proxy-data:/data
      - reverse-proxy-config:/config
      - ./dev/dev.Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - service-admin
      - service-public
      - website-main
      - website-admin
    networks:
      - bandwidth

  service-auth:
    image: quay.io/keycloak/keycloak:25.0.2
    container_name: service-auth
    restart: unless-stopped
    command:
      - start-dev
      - --import-realm
    env_file:
      - ./dev/dev.env
    volumes:
      - service-auth-data:/opt/keycloak/data
      - ./dev/dev.realm.json:/opt/keycloak/data/import/dev.realm.json:ro
    networks:
      - bandwidth

volumes:
  db-main-data:
  db-user-data:
  reverse-proxy-data:
  reverse-proxy-config:
  service-auth-data:

networks:
  bandwidth:
    driver: bridge
